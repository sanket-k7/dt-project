<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSRTC Bus Stand Complaint Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 10px;
      display: block;
    }

    .title p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 5px;
    }

    .title h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
    }

    .title h1 span {
      color: #ff3c3c;
    }

    h2 {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #eeeeee;
    }

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .step-card {
      background: linear-gradient(145deg, #1e1e1e, #2b2b2b);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .step-card:hover {
      transform: translateY(-5px);
    }

    .step-card:nth-child(1) { background: #6a1b9a; }
    .step-card:nth-child(2) { background: #1e88e5; }
    .step-card:nth-child(3) { background: #d81b60; }
    .step-card:nth-child(4) { background: #43a047; }

    .step-card h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .step-card p {
      font-size: 0.95rem;
      color: #f0f0f0;
    }

    form {
      margin-top: 50px;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    form input, form textarea {
      background-color: #2a2a2a;
      color: #fff;
    }

    form button {
      background-color: #e53935;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #c62828;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: #66bb6a;
    }

    .error {
      color: #ef5350;
    }

    @media (max-width: 600px) {
      .title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- üî∞ Logo -->
    <img class="logo" src="727395ec-55d0-453e-b4ed-1230beb43c36.png" alt="MSRTC Logo">

    <!-- üéØ Title -->
    <div class="title">
      <p>We are here to help you</p>
      <h1>Make a <span>Complaint</span></h1>
    </div>

    <!-- ‚ùì What to do -->
    <h2>What to do?</h2>

    <!-- üìå Steps -->
    <div class="steps-grid">
      <div class="step-card">
        <h3>Step 1</h3>
        <p>Enter your name and contact information.</p>
      </div>
      <div class="step-card">
        <h3>Step 2</h3>
        <p>Describe the bus stand location and the problem.</p>
      </div>
      <div class="step-card">
        <h3>Step 3</h3>
        <p>Upload an image of the issue (optional).</p>
      </div>
      <div class="step-card">
        <h3>Step 4</h3>
        <p>Click "Submit Complaint" to send it to us.</p>
      </div>
    </div>

    <!-- üìù Complaint Form -->
    <form id="complaintForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="busStand" placeholder="Bus Stand Location" required>
      <textarea id="complaintText" placeholder="Enter your complaint..." rows="4" required></textarea>
      <input type="file" id="photo" accept="image/*">
      <button type="submit">Submit Complaint</button>
    </form>

    <!-- ‚úÖ Message -->
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('complaintForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = document.getElementById('complaintForm');
      const formData = new FormData();

      formData.append('name', document.getElementById('name').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('busStand', document.getElementById('busStand').value);
      formData.append('complaintText', document.getElementById('complaintText').value);
      formData.append('photo', document.getElementById('photo').files[0]);

      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('http://localhost:5000/api/complaints', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = '‚úÖ Thank you! Your complaint has been submitted.';
          messageDiv.className = 'success';
          form.reset();
        } else {
          messageDiv.textContent = '‚ùå Failed to submit complaint.';
          messageDiv.className = 'error';
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = '‚ö†Ô∏è Error connecting to server.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
