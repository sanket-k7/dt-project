<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Stand Complaint</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .form-section {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      margin-bottom: 1rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e9ecef;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Stand Complaint Portal</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Submit Your Complaint</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="location">Bus Stand Location</label>
        <input type="text" id="location" placeholder="Enter location" required />

        <label for="complaint">Complaint Details</label>
        <textarea id="complaint" rows="5" placeholder="Describe the issue" required></textarea>

        <button type="submit">Submit Complaint</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bus Stand Complaint Portal</p>
  </footer>
</body>
</html>
